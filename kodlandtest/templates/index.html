{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="row align-items-center">
        {% block title%}
        <div class="ml-5 col-9">
            <p class="text-danger">New</p>
            <a style="text-decoration: none;" href="" class="h1 text-white">{{ post_list.first.title }}</a>
            <div>
                {{post_list.first.content|truncatechars:200 | safe}}
            </div>
        </div>
        <div class="col-2"> 
            <img style="width: 10vw; height: 20vh;" src="/static/{{post_list.first.image}}"></div>
            {%endblock title%}
        </div>
    </div>
</header>
<!-- Other Posts -->
<div class="container">
    <h3 class="mt-3 text-primary">Other Posts</h3>
    <div class="row">
        {% for post in post_list %}
        <div class="col-sm-4">
            <div class="card mb-3">
                <img src="/static/{{post.image}}" class="card-img-top">
                <div class="card-body text-center">
                    <h4 class="card-title"><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {%endblock%}
</div>
